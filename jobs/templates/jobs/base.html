<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Matcher{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/jobs/">JobMatcher</a>

        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="/dashboard/">Dashboard</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="/admin/login/">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
